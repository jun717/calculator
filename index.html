<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
	 <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="wrap">
	<div class="container">
		<input type="text" class='display' readonly>
		<input type="button" class='clear' value='C'>
		<input type="button" class='operator divide' value='/'>
		<input type="button" class='number one' value='1'>
		<input type="button" class='number two' value='2'>
		<input type="button" class='number three' value='3'>
		<input type="button" class='operator multiply' value='*'>
		<input type="button" class='number four' value='4'>
		<input type="button" class='number five' value='5'>
		<input type="button" class='number six' value='6'>
		<input type="button" class='operator plus' value='+'>
		<input type="button" class='number seven ' value='7'>
		<input type="button" class='number ' value='8'>
		<input type="button" class='number ' value='9'>
		<input type="button" class='operator minus' value='-'>
		<input type="button" class='dot' value='.'>
		<input type="button" class='number ' value='0'>
		<input type="button" class='operator result' value='='>
	</div>
</div>

    <script src='script.js'></script>
</body>
</html>
